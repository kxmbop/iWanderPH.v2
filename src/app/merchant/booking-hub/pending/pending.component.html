<p>This page works</p>

<table>
  <thead>
    <tr>
      <th>Booking ID</th>
      <th>Booking Date</th>
      <th>Traveler</th>
      <th>Payment Status</th>
      <th>Total Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of pendingBookings">
      <td>{{ booking.BookingID }}</td>
      <td>{{ booking.BookingDate | date: 'shortDate' }}</td>
      <td>{{ booking.TravelerID }}</td> <!-- Traveler name can be retrieved if required -->
      <td>{{ booking.PaymentStatus }}</td>
      <td>{{ booking.TotalAmount | currency }}</td>
      <td><button (click)="acceptBooking(booking.BookingID)">Accept</button></td>
    </tr>
  </tbody>
</table>
