<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div class="container">
    <div class="login-page">
        <div class="login-welcome">
            <h1 style="font-family: 'Playwrite GB S', sans-serif;">Welcome Back!</h1>
        </div>
        <div class="desc">
            <p>Start your journey by one click, explore the beauty of the Philippines</p>
        </div>
        <div class="login-form">
            <form (ngSubmit)="onSubmit()">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Enter Username" required />
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Enter Password" required />
                    <i class="fas fa-eye" id="togglePassword" (click)="togglePasswordVisibility()"></i>
                </div>
                <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a routerLink="/traveler/signup">Sign Up</a></p>
        </div>
    </div>
</div>
