<div *ngIf="nearbyMerchants.length > 0; else noMerchants">
    <h2>Nearby Merchants</h2>
    <ul>
        <li *ngFor="let merchant of nearbyMerchants">
            <h3>{{ merchant.BusinessName }}</h3>
            <p>Address: {{ merchant.Address }}</p>
            <p *ngIf="merchant.LowestRoomRate !== null">Lowest Room Rate: {{ merchant.LowestRoomRate | currency }}</p>
            <p *ngIf="merchant.LowestRoomRate === null">Lowest Room Rate: Not Available</p>
            <button [routerLink]="['/traveler/discover/nearby-details', merchant.MerchantID]">View Details</button>
        </li>
    </ul>
</div>

<ng-template #noMerchants>
    <p>No nearby merchants found.</p>
</ng-template>
