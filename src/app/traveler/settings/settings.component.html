<div class="settings-panel" id="settings-panel" [@slideInOut]="showAccountSettings" *ngIf="showAccountSettings">
    <div class="close-button" (click)="closeSettings()">
        <i class='bx bx-chevron-left' ></i>
        <div class="title">
            <span>Settings</span>
        </div>
    </div>
    <div class="group">
        <span>Your Account</span>
        <div class="option flex-row s-b" [routerLink]="['/traveler/settings/account']">
            <div class="label flex-row centered">
                <i class='bx bx-user-circle' ></i>
                <label>Account</label>
            </div>
            <i class='bx bx-chevron-right' ></i>
        </div>
    </div>
    <div class="group">
        <span>Merchant</span>
        <div class="option flex-row s-b" *ngIf="isMerchant">
            <div class="label flex-row centered" [routerLink]="['/merchant/my-dashboard']">
                <i class='bx bx-paper-plane'></i>
                <label>Merchant Hub</label>
            </div>
            <i class='bx bx-chevron-right'></i>
        </div>
        <div class="option flex-row s-b" *ngIf="!isMerchant">
            <div class="label flex-row centered" [routerLink]="['/merchant/apply']">
                <i class='bx bx-edit-alt'></i>
                <label>Apply as Merchant</label>
            </div>
            <i class='bx bx-chevron-right'></i>
        </div>
    </div>
    <div class="group">
        <span>More info and support</span>
        <div class="option flex-row s-b">
            <div class="label flex-row centered">
                <i class='bx bx-support'></i>
                <label>Support</label>
            </div>
            <i class='bx bx-chevron-right' ></i>
        </div>
        <div class="option flex-row s-b">
            <div class="label flex-row centered">
                <i class='bx bx-help-circle' ></i>
                <label>Help Center/FAQ</label>
            </div>
            <i class='bx bx-chevron-right' ></i>
        </div>
    </div>
    <div class="group">
        <span>Log</span>
        <div class="option flex-row s-b">
            <div class="label flex-row centered" (click)="logout()">
                <i class='bx bx-log-out'></i>
                <label>Log-out</label>
            </div>
            <i class='bx bx-chevron-right' ></i>
        </div>
    </div>
    <div class="content-container">
        <router-outlet></router-outlet>
    </div>
</div>

<div class="settings">
    <h2>Settings</h2>
    <p>This is the settings panel.</p>
    <div class="merchant-hub" [routerLink]="['/merchant/my-dashboard/my-profile']">
        <i class='bx bxs-paper-plane'></i>
        <label>Merchant Hub</label>
    </div>
    <div class="traveler-info" [routerLink]="['/traveler/settings/info']">
        <i class='bx bxs-user'></i>
        <label>Options</label>
    </div>

    <div class="logout" (click)="logout()">
      <i class='bx bx-log-out'></i>
      <label>Log-out</label>
    </div>
</div>

<div class="content-container">
    
    <router-outlet></router-outlet>
</div>
