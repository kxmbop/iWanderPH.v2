<div class="panel" id="panel" *ngIf="showSettings" [@slideInOut]="showSettings">
  <div class="close-button">
    <div class="back-icon flex-row" (click)="closeSettings()" style="width: 70px;">
      <i class="bx bx-chevron-left"></i>
    </div>
    <div class="title">
      <span>Personal Information</span>
    </div>
    <input 
    type="submit" 
    value="Save" 
    (click)="updatePI()" />    
  </div>

  <div class="profile-form">
    <div class="form-group">
      <div class="profile-upload-container">
        <input type="file" id="profilePic" accept="image/*" (change)="onFileChange($event)" />
        <img *ngIf="profilePicture" [src]="profilePicture" alt="Profile Picture" />
        <span class="placeholder-text" *ngIf="!profilePicture">Upload Image</span>
      </div>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" [(ngModel)]="profile.FirstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" [(ngModel)]="profile.LastName" />
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <input id="bio" type="text" [(ngModel)]="profile.Bio" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="profile.Email" readonly />
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" [(ngModel)]="profile.Address" />
    </div>
  </div>
</div>
