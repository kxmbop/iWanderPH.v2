<div class="container">
    <div class="analytics-details">
        <h3>
            Full Report Details of Reviews and Ratings
            <a class="exit-button" routerLink="['/admin/generate-report']" target="_blank">
                <i class="bx bx-exit"></i>
            </a>
        </h3>

        <div class="card">
            <h3 style="text-align: center; color: #023040 !important;">Review and Ratings of Merchant</h3>
            <div class="table-box">
                <table class="table-header">
                    <thead>
                        <tr>
                            <th>Merchant ID</th>
                            <th>Merchant</th>
                            <th>Ratings</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
                <div class="table-body">
                    <table>
                        <tbody>
                            <tr *ngFor="let merchant of filteredUsers">
                                <td>{{ merchant.merchantID }}</td>
                                <td>{{ merchant.businessName }}</td>
                                <td>{{ merchant.reviewRating }}</td>
                                <td>
                                    <!-- Button to view reviews -->
                                    <button 
                                        class="view-button" 
                                        (click)="viewMerchantReviews(merchant.merchantID)">
                                        View Details
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
