<div class="hub-container">
    
    <div class="report-container">
        <div class="report-section">
            <div class="card">
                <h3>Monthly Booking Trends</h3>
                <canvas #monthlyTrendsChart width="800" height="400"></canvas>
                <a class="trendview" [routerLink]="['/admin/booking-trend']" target="_blank">View Full Report </a>
            </div>      
            <div class="card">
                <h3>Revenue - Year to Date</h3>
                <canvas #revenueChart width="800" height="400"></canvas>
                <a class="trendview" [routerLink]="['/admin/revenue']" target="_blank">View Full Report </a>
            </div>  
        </div>

        <div class="report-section">
            <div class="card">
                <h3>Review and Ratings of Merchant</h3>
                <div class="table-box">
                    <table class="table-header">
                        <thead>
                            <tr>
                                <th>Merchant ID</th>
                                <th>Merchant</th>
                                <th>Ratings</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="table-body">
                        <table>
                            <tbody>
                                <tr *ngFor="let merchant of filteredUsers">
                                    <td>{{ merchant.merchantID }}</td>
                                    <td>{{ merchant.businessName }}</td>
                                    <td>{{ merchant.reviewRating }}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    
                </div>
                <a class="trendview" [routerLink]="['/admin/review-report']" target="_blank">View Full Report </a>
            </div>  
        
            <div class="card">
                <h3>Refunded Merchant Report</h3>
                <canvas #refundedMerchantChart width="400" height="400"></canvas>
                <a class="trendview" [routerLink]="['/admin/refund-report']" target="_blank">View Full Report </a>
            </div>
        </div>
</div>

</div>
