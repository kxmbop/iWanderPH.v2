<p>Profile Picture Edit works!</p>
<div class="modal-background">
    <div class="modal-container">
        <h3>Edit Profile Picture & Admin Details</h3>

        <!-- Display Current Profile Picture Preview -->
        <div *ngIf="admin.profilePicture">
            <img [src]="'data:image/jpeg;base64,' + admin.profilePicture" alt="Current Profile Picture" class="profile-preview">
        </div>

        <!-- Form to Upload New Profile Picture and Update Admin Details -->
        <form (ngSubmit)="submitEditProfilePicture()">
            <!-- Profile Picture Input -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" (change)="onFileSelected($event)" id="profilePicture" />

            <!-- Admin Details Inputs -->
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="admin.firstName" name="firstName" id="firstName" required />

            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="admin.lastName" name="lastName" id="lastName" required />

            <label for="adminUserType">Admin User Type</label>
            <input type="text" [(ngModel)]="admin.adminUserType" name="adminUserType" id="adminUserType" required />

            <label for="adminId">ID No.</label>
            <input type="text" [(ngModel)]="admin.taxID" name="taxID" id="taxID" required />

            <!-- Action Buttons -->
            <div class="button-container">
                <button type="submit">Save Changes</button>
                <button type="button" (click)="closeModal.emit()">Close</button>
            </div>
        </form>
    </div>
</div>
