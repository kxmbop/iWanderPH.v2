<div class="container">
  <div class="analytics-details">

    <h3>Full Report Details of Monthly Booking Trends <a class="exit-button" [routerLink]="['/admin/generate-report']" target="_blank"><i class='bx bx-exit'></i></a>  </h3>
      


    <div class="card">
      <span>Monthly Booking Trends</span>
      <canvas #monthlyTrendsChart width="500" height="200"></canvas>
    </div>

    <!-- Table to display the monthly booking trends -->
    <div class="table-box">
      <table id="bookingTrendsTable" class="table-header">
        <thead>
          <tr>
            <th>Month</th>
            <th>Booking Count</th>
            <th>Revenue</th>
            <th>Booking Percentage</th>
          </tr>
        </thead>
      </table>
      <div class="table-body">
        <table>
          <tbody>
            <!-- Dynamic rows will be populated here -->
            <tr *ngFor="let month of reportData.monthlyTrends.labels; let i = index">
              <td>{{ month }}</td>
              <td>{{ reportData.monthlyTrends.data[i] }}</td>
              <td>{{ reportData.revenueTrends.data[i] }}</td>
              <td>{{ (reportData.monthlyTrends.data[i] / 500) * 100 | number: '1.0-2' }}%</td> <!-- Booking percentage -->
            </tr>
          </tbody>
      </table>
      </div>
    </div>

    <!-- Export buttons -->
    <div class="export-buttons">
      <button (click)="exportToPDF()">Export to PDF</button>
      <button (click)="exportToGoogleSheets()">Export to Google Sheets</button>
    </div>

  </div>

  <router-outlet></router-outlet>

</div>
