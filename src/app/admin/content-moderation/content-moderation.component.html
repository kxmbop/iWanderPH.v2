<div class="text">Content Moderation</div>
<div *ngIf="isLoading">Loading reports...</div>
<div *ngIf="!isLoading && reports.length === 0">
  No reports for now
</div>

<div *ngIf="!isLoading && reports.length > 0">
  <table>
    <thead>
      <tr>
        <th>Report ID</th>
        <th>Reason</th>
        <th>Date</th>
        <th>Status</th>
        <th>Reported By</th>
        <th>Admin Response</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td>{{ report.reportID }}</td>
        <td>{{ report.reportReason }}</td>
        <td>{{ report.reportDate }}</td>
        <td>{{ report.status }}</td>
        <td>{{ report.reportedBy }}</td>
        <td>{{ report.adminResponse || 'No response yet' }}</td>
      </tr>
    </tbody>
  </table>
</div>
